---
layout: default
title: Portfolio
description:
featured_image: /images/social.png
---

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for project in site.projects reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ project.url }}">

				<div class="portfolio-item__image">
					<img src="{{ project.featured_image  }}" alt="{{ project.title }}">
				</div>

				<div class="portfolio-item__content">


					<div class="portfolio-item__info">
				    	<div style="color:white;position:absolute; top:5px;right:5px">{{project.top}}</div>
						<h2 class="portfolio-item__title">{{ project.title }}</h2>
						<p class="portfolio-item__subtitle">{{ project.subtitle }}</p>
					</div>
				</div>



				<applause-button class="outer" style="position:absolute;width: 28px; height: 28px;z-index:999;bottom:5px;left:5px;"
				 url="https://bumbeishvili.github.io{{project.url}}" />



			</a>

		</div>

		{% endfor %}

	</div>

</section>
